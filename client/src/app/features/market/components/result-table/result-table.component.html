<div class="table-wrapper">
    <ag-grid-angular
      class="ag-theme-alpine-dark"
      [theme]="theme"
      [rowData]="rowData"
      [columnDefs]="columnDefs"
      [pagination]="true"
      [paginationPageSize]="10"
      (rowClicked)="onRowClick($event)"
      domLayout="autoHeight"
    ></ag-grid-angular>
  </div>
