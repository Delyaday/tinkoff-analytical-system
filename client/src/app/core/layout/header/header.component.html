<div class="header">
  <div class="card">
    <p-menubar [model]="items">
      <ng-template #start style="display: flex; gap: 15px; align-items: center">
        <i class="pi pi-chart-line" style="font-size: 1.5rem"></i>
        <span class="logo">Asylum<small class="asylum">Tinkoff</small></span>
      </ng-template>
      <ng-template #item let-item let-root="root">
        <a pRipple class="flex items-center p-menubar-item-link">
          <span>{{ item.label }}</span>
          <p-badge
            *ngIf="item.badge"
            [ngClass]="{ 'ml-auto': !root, 'ml-2': root }"
            [value]="item.badge"
          />
          <span
            *ngIf="item.shortcut"
            class="ml-auto border border-surface rounded bg-emphasis text-muted-color text-xs p-1"
            >{{ item.shortcut }}</span
          >
          <i
            *ngIf="item.items"
            [ngClass]="[
              'ml-auto pi',
              root ? 'pi-angle-down' : 'pi-angle-right'
            ]"
          ></i>
        </a>
      </ng-template>
      <ng-template #end>
        <div class="" style="display: flex; gap: 15px; align-items: center">
          <input type="text" pInputText placeholder="Search..." class="w-36" />
          <p-avatar
            image="https://primefaces.org/cdn/primeng/images/demo/avatar/amyelsner.png"
            shape="circle"
          />
        </div>
      </ng-template>
    </p-menubar>
  </div>
</div>
